<div class="user-pin" >
    <div *ngIf="user">
        <img [src]="'https://i.pravatar.cc/100?u='+user.id">
        <h4 class="username">{{user.name}}</h4>
        <button mat-flat-button color="secondary" (click)="logout()">Log out</button>
    </div>
    <div *ngIf="!user" class="signInButtons">
        <a mat-flat-button color="primary" routerLink="/login">Login</a>
        <a mat-flat-button color="primary" routerLink="/signup">Sign up</a>
    </div>
</div>
